<!-- 3 cards per row -->
<div class="col m4 s1">
    <div class="card small">
        <div class="card-image">
            <img src="{{imgSrc}}">
            <span class="card-title black">{{title}}</span>
        </div>
        <div class="card-content">
            <p>{{description}}</p>
            <p>Version: {{version}}</p>
        </div>
        <div class="card-action">
            <a href="{{basePath}}/#/{{url}}" class="black-text">Go</a>
        </div>
    </div>
</div>
